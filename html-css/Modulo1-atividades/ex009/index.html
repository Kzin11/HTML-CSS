<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <h1>Usando links externos</h1>
        <p>Você pode aceesar o meu <a href="https://github.com/Kzin11" target="_blank" rel="external">repositório público no GitHub</a></p><!--A tag target="" usando o "_blank" na tag serve para abrir uma aba nova(indicado para quando o link for externo)-->
        <!--A tag rel="" usnado o "external" na tag serve para informar ao navegador que o link é externo -->
        <p>Você também pode acessar o canal do <a href="https://www.youtube.com/@cristiano" target="_blank" rel="external">melhor jogador de futebol do mundo</a></p>
</body>
</html>
